<h1 id="出错了404-not-found">出错了：404 not found</h1>

<p>你要访问的页面<strong>不存在</strong>？！</p>

<p><img src="/img/404.jpg" alt="404 image" /></p>

<p>没关系，要先不来看一道题？</p>

<ul>
  <li>
    <p>设可微函数 <script type="math/tex">f(x)</script> 满足</p>

    <script type="math/tex; mode=display">\int_0^xf(t)\mathrm{d}t=\frac{x^2}2+\int_0^xtf(x-t)\mathrm{d}t</script>
  </li>
  <li>
    <p>求 <script type="math/tex">f(x)</script>。</p>
    <blockquote>
      <p><script type="math/tex">f(x)=\mathrm{e}^x - 1</script>。</p>

      <p>（提示：需要利用变量代换挖掘方程中隐含的边界条件，再利用变限积分的特性将其改造为一个可解的常微分方程。）</p>
    </blockquote>
  </li>
</ul>
